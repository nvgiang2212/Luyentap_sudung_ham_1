<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoisao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomsao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let a = prompt("Nhập tên của ngôi sao (Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus):");

    function demo() {
        for (let i = 0; i < ngoisao.length; i++) {
            if (a == ngoisao[i]) {
                return chomsao[i];
            }
        }
        return false;
    }

    demo(a);
    console.log(demo(a));
</script>
</body>
</html>
